<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-700">
    
    <div class="text-right pr-6 pt-6 ">
       
        <span class="material-symbols-outlined invert text-2xl pr-4">
            settings
        </span>
        <span class="material-symbols-outlined invert text-2xl">
            account_circle
            </span>
    </div>
    <div class="flex">
     
        <div class="bg-white ml-2 mr-2 mt-24 min-w-52 rounded-xl mb-20">

    
            <ul class="pt-8 pl-2">
                <a href="#">
                    <li class="p-4 flex cursor-pointer hover:px-5">
                        <span class="material-symbols-outlined pr-2 ">
                        checklist
                        </span> 
                        Attendance Sheet
                    </li>
                </a>
                <a href="#">
                    <li class="p-4 pt-2 bg-blue-100 shadow-inner hover:shadow-none hover:px-5 rounded-t-lg rounded-tr-none flex pointer cursor-pointer">
                        <span class="material-symbols-outlined pr-2">
                            description
                            </span>
                        Attendance Report
                        by date
                    </li>
                </a>
                <a href="#">
                    <li class="p-4 flex cursor-pointer hover:px-5">
                        <span class="material-symbols-outlined pr-2">
                            calendar_apps_script
                            </span>
                        Attendance Report by month
                    </li>
                </a>
            </ul>
    
        </div>
        <div class="min-h-screen mt-10  align-bottom  bg-gray-100 rounded-xl mb-20 pb-10 mr-2">
            <p class="p-0 pt-4 pl-6 text-2xl text-blue-600" style="font-family: 'Jost'">Attendance Report</p>
            <div class="bg-gray-100 ml-6 mt-2 rounded-xl h-10 max-w-80 flex justify-end  border border-black">
               <p class="pt-2 text-sm font-medium text-gray-400" style="font-family: 'Jost'">
                Search Name
               </p>
               <div class="pt-2 pl-24 pr-2">
               <span class="material-symbols-outlined text-blue-600 cursor-pointer">
                Search
                </span>
                </div>
            </div>
          
            <div class="p-0 pt-4 pl-6 text-lg " style="font-family: 'Jost'">
                Name :
            </div>
            <div class="p-0 pt-2 pl-2 flex" style="font-family: 'Jost'">
                <div class="pl-4 text-lg flex">
                 Date From
                    <form action="post">
                        <input class="text-sm  ml-3 max-w-36 rounded border-spacing-2 cursor-pointer" type="date" name="date" id="" placeholder="">
                    
                </div>
                
                <div class="pl-8 text-lg ">
                    Date To
                    <form action="post">
                        <input class="text-sm  ml-3 max-w-36 rounded border-spacing-2 cursor-pointer" type="date" name="date" id="" placeholder="">
                </div>
                
            </div>

            <div class="min-w-fit grid grid-cols-5 border-spacing-x-6 ml-6">
                <table class="border border-collapse border-white  bg-white">
                    <tr class="bg-blue-700 h-12 ">
                        <th class="min-w-14 text-white border border-gray-300 border-b-white border-r-white py-4">No</th>
                        <th class="min-w-64 text-white border border-gray-300">Date</th>
                        <th class="min-w-48 text-white border border-gray-300">Attendance</th>
                        <th class="min-w-48 text-white border border-gray-300">Total Working Hours </th>
                        
                    </tr>
    
                    <tr class="uppercase">
                        <td class="min-w-14 border border-gray-300 text-center"></td>
                        <td class="min-w-14 border border-gray-300 px-4"></td>
                        <td class="min-w-14 border border-gray-300 text-center pb-3 items-center"> 
                        </td>
                        <td class="min-w-14 border border-gray-300 text-center pb-3 items-center"> 
                        </td>
                        
                    </tr>
                   
                      
    
                </table>
            </div>
        </div>
     
    </div>
</body>
</html>
