<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-700"> 
    

    <div class="text-right pr-6 pt-6">
       
        <span class="material-symbols-outlined invert text-2xl pr-4">
            settings
        </span>
        <span class="material-symbols-outlined invert text-2xl">
            account_circle
            </span>
    </div>
<div class="flex">
    <div class="bg-white ml-2 mr-2 mt-24 min-w-52 rounded-xl mb-20">

    
        <ul class="pt-8 pl-2">
            <a href="#">
                <li class="p-4 pt-2 bg-blue-100 shadow-inner hover:shadow-none hover:px-5 rounded-t-lg rounded-tr-none flex pointer cursor-pointer">
                    <span class="material-symbols-outlined pr-2 ">
                    checklist
                    </span> 
                    Attendance Sheet
                </li>
            </a>
            <a href="#">
                <li class="p-4 flex mr-4 cursor-pointer hover:px-5">
                    <span class="material-symbols-outlined pr-2">
                        description
                        </span>
                    Attendance Report
                    by date
                </li>
            </a>
            <a href="#">
                <li class="p-4 flex cursor-pointer hover:px-5">
                    <span class="material-symbols-outlined pr-2">
                        calendar_apps_script
                        </span>
                    Attendance Report by month
                </li>
            </a>
        </ul>

    </div>
    <div class="min-h-screen mt-10  align-bottom  bg-gray-100 rounded-xl mb-20 pb-10 mr-2">
        
        <p class="p-0 pt-4 pl-6 text-2xl text-blue-600" style="font-family: 'Jost'">Attendance Sheet</p>
        <div class="grid grid-cols-2">
                <div class="flex p-4 align-middle pt-0.5 m-0.5">
                    <p class="p-2 text-lg text-blue-600" style="font-family: 'Jost'">Date</p>
                    <form action="post">
                        <input class="text-sm mt-1 max-w-36 rounded border-spacing-2 cursor-pointer" type="date" name="date" id="" placeholder="">
                    
                </div>
                <div class="flex p-4 align-middle pt-0.5 m-0.5 ">
                    <p class="p-2 text-lg text-blue-600" style="font-family: 'Jost'">Working Day</p>
                    <form action="post">
                        <input class="text-2xl max-w-36 rounded border mt-2 cursor-pointer p-3" type="checkbox"  name="working" id="" >
                    
                </div>
        </div>
        <div class="min-w-fit grid grid-cols-5 border-spacing-x-6 ml-6">
            <table class="border border-collapse border-white  bg-white">
                <tr class="bg-blue-700 h-12 ">
                    <th class="min-w-14 text-white border border-black border-b-white border-r-white py-4">No.</th>
                    <th class="min-w-64 text-white border border-gray-300">Name</th>
                    <th class="min-w-48 text-white border border-gray-300">Morning session</th>
                    <th class="min-w-48 text-white border border-gray-300">Afternoon session</th>
                    <th class="min-w-40 text-white border border-gray-300">Extra hours</th>
                </tr>

                <tr class="uppercase">
                    <td class="min-w-14 border border-gray-300 text-center">{{i.slno}}</td>
                    <td class="min-w-14 border border-gray-300 px-4">{{i.name}}</td>
                    <td class="min-w-14 border border-gray-300 text-center pb-3 items-center">
                        
                            <input type="checkbox" class="mt-4 border cursor-pointer " name="" id="" checked>
                        
                    </td>
                    <td class="min-w-14 border border-gray-300 text-center pb-3 items-center">
                        
                            <input type="checkbox"  class="mt-4 cursor-pointer" name="" id="" checked>
                        
                    </td>
                    <td class="min-w-14 border text-center pb-2 border-gray-300">
                        
                            
                            <select name="" id="" class="h-7 min-w-32  mt-3 border rounded-lg px-2 p-0 cursor-pointer">
                                <option value="0" selected>None</option>
                                <option value="0.5" >EH: 30min</option>
                                <option value="1" >EH: 1 hours</option>
                                <option value="1.5" >EH: 1.5 hours</option>
                                <option value="2" >EH: 2 hours</option>
                                <option value="2.5" >EH: 2.5 hours</option>
                                <option value="3" >EH: 3 hours</option>
                                <option value="3.5" >EH: 3.5 hours</option>
                            </select>
                        </form>
                    </td>
                </tr>
               
                  

            </table>
        </div>
    </div>
</div>
    

</body>
</html>
